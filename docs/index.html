<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XNS Documentation</title>
  <!-- Optionally include Bootstrap for basic styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../custom.css">
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      padding: 2rem;
    }
    #content {
      background-color: #2a2a3d;
      padding: 2rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    h2, h3{
        margin-bottom: 1rem;
    }
     /* Inline code styling */
     code {
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      background-color: rgba(255, 255, 255, 0.1);
      color: #f8f8f2;
      padding: 0.1em 0.3em;
      border-radius: 3px;
    }
    /* Code block styling */
    pre {
      font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
      background-color: #2a2a3d;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      margin: 1em 0;
    }
    pre code {
      background: none;
      padding: 0;
      border-radius: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Xian Name Service (XNS) Integration Guide</h1>
    <div id="content">
      <p>Loading documentation...</p>
    </div>
  </div>

  <!-- Include Marked.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Fetch the Markdown file and render it as HTML
    fetch('docs.md')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.text();
      })
      .then(markdown => {
        // Use marked.parse() instead of marked() directly in Marked v4+
        document.getElementById('content').innerHTML = marked.parse(markdown);
      })
      .catch(error => {
        document.getElementById('content').innerHTML = '<p>Error loading documentation.</p>';
        console.error('Error fetching docs.md:', error);
      });
  </script>
</body>
</html>
